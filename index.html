<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff69b4;
            margin: 50px 0;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .yes {
            background-color: #32cd32;
        }
        .no {
            background-color: #ff4500;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <button class="button yes" id="yesBtn">Yes</button>
    <button class="button no" id="noBtn">No</button>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            alert('Yay! I’m so happy!');
            startConfetti();
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            alert('That’s okay! Maybe next time.');
        });

        function startConfetti() {
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            const colors = ["#FF0D00", "#00FF0D", "#0000FF", "#FF00FF", "#FFFF00"];  
            (function frame() {
                const currentTime = Date.now();
                if (currentTime < end) {
                    const particle = document.createElement('div');
                    particle.className = 'confetti';
                    particle.style.position = 'absolute';
                    particle.style.width = '10px';
                    particle.style.height = '10px';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(particle);
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
