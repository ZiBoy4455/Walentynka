<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy or Sad Cat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0e68c;
            overflow: hidden;
        }
        #happy, #sad {
            display: none;
        }
        #happy {
            animation: confetti 1s ease-in-out;
        }
        #sad {
            animation: sad-animation 1s ease-in-out;
        }
        @keyframes confetti {
            0% { opacity: 0; }
            50% { opacity: 1; transform: translateY(-300px); }
            100% { opacity: 0; }
        }
        @keyframes sad-animation {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Do you want to see a cat?</h1>
    <button onclick="showHappyCat()">Yes</button>
    <button onclick="showSadCat()">No</button>
    <img id="happy" src="happy-cat.png" alt="Happy Cat" />
    <img id="sad" src="sad-cat.png" alt="Sad Cat" />

    <script>
        function showHappyCat() {
            document.getElementById('happy').style.display = 'block';
            document.getElementById('sad').style.display = 'none';
            // Trigger confetti animation
        }
        function showSadCat() {
            document.getElementById('sad').style.display = 'block';
            document.getElementById('happy').style.display = 'none';
            // Trigger sad animation
        }
    </script>
</body>
</html>
